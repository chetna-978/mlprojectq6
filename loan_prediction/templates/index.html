<!DOCTYPE html>
<html>
<head>
    <title>Loan Eligibility Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="submit"] {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Loan Eligibility Prediction</h1>
    <form method="POST" action="/predict">
        <label for="gender">Gender:</label>
        <select id="gender" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="married">Married:</label>
        <select id="married" name="Married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="dependents">Dependents:</label>
        <input type="number" id="dependents" name="Dependents">

        <label for="education">Education:</label>
        <select id="education" name="Education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>

        <label for="self-employed">Self Employed:</label>
        <select id="self-employed" name="Self_Employed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="applicant-income">Applicant Income:</label>
        <input type="number" id="applicant-income" name="ApplicantIncome">

        <label for="coapplicant-income">Coapplicant Income:</label>
        <input type="number" id="coapplicant-income" name="CoapplicantIncome">

        <label for="loan-amount">Loan Amount:</label>
        <input type="number" id="loan-amount" name="LoanAmount">

        <label for="loan-term">Loan Amount Term:</label>
        <input type="number" id="loan-term" name="Loan_Amount_Term">

        <label for="credit-history">Credit History:</label>
        <select id="credit-history" name="Credit_History">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="property-area">Property Area:</label>
        <select id="property-area" name="Property_Area">
            <option value="Rural">Rural</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
